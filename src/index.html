---
layout: layout.html
---

{% assign recent = collections.posts | reverse | head: 5 %}

<ul class="post-list">
	{% for post in recent %}
	<li>
		<a href="{{ post.url }}">{{ post.data.title }}</a>
		<div>{{ post.date | date: "%Y-%m-%d" }}</div>
	</li>
	{% endfor %}
	<li>
		<a href="/archive/">Archived Posts</a>
	</li>
</ul>
