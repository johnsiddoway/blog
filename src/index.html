---
layout: layout.html
---

{% assign recent = collections.posts | reverse | head: 5 %}

<ul class="post-list">
	{% for post in recent %}
	<li>
		<a href="{{ post.url }}"><h1>{{ post.data.title }}</h1></a>
		<time>{{ post.date | date: "%Y-%m-%d" }}</time>
	</li>
	{% endfor %}
	<li>
		<a href="/archive/"><h1>Archived Posts</h1></a>
	</li>
</ul>
