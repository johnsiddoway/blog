---
layout: layout.html
permalink: archive.html
links:
- <link rel="stylesheet" href="/post-list.min.css">
---
<ul role="navigation">
    {% for post in collections.posts reversed %}
    <li>
        <a href="{{ post.url }}">{{ post.data.title }}</a>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
    </li>
    {% endfor %}
</ul>
