---
layout: layout.html
permalink: index.html
links:
- <link rel="stylesheet" href="/post-list.min.css">
---
{% assign recent = collections.posts | reverse | head: 5 %}
<nav aria-label="Blog Posts">
    {% for post in recent %}
    <div>
        <a href="{{ post.url }}">{{ post.data.title }}</a>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
    </div>
    {% endfor %}
    <div>
        <a href="/archive/">Archived Posts</a>
    </div>
</nav>
